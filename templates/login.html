
{% extends "base.html" %}

{% block title %}Login - Liga{% endblock %}

{% block content %}
<div class="center-wrapper">
    <div class="card card-auth">
        <h2 class="card-title">Iniciar sesión</h2>
        <p class="card-subtitle">Ingresa con tu usuario asignado</p>

        <form method="post" class="form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" name="username" required placeholder="admin o usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary btn-full">Entrar</button>

            <p class="helper-text">
                <strong>Demo:</strong> admin / admin123 · usuario / usuario123
            </p>
        </form>
    </div>
</div>
{% endblock %}
